name: Deploy To Server

on:
  push:
    branches: [ dev ]

jobs:
  deploy:
    runs-on: evote
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        node-version: "20"
    
    - name: Install Application Dependencies
      run: npm install

    - name: Create Environment File
      run: echo ${{ secrets.DEV_ENV }} | base64 --decode > env.txt

    - name: Build Application
      run: |
        npm run build
        cp -r package.json db_setup.sh .git env.txt dev-ecosystem-config.json .husky tsconfig*.json dist
    
    - name: Archive Production Artifact
      run: | 
        tar -czf evote.tar.gz dist

    - name: Copy Production Artifact to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "evote.tar.gz"
        target: "/tmp/evote"
        
    - name: Clean Package 
      run: rm -rf evote.tar.gz  

    - name: Deploy To Server via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
            mkdir e-vote
            tar -xzf /tmp/evote/evote.tar.gz -C e-vote
            cd e-vote
            rm -rf /tmp/evote/evote.tar.gz
            mv dist/package.json dist/dev-ecosystem-config.json .
            mv dist/env.txt .env
            .dist/db_setup.sh
            npm install
            npm run migration:generate
            npm run migration:run
            pm2 restart dev-ecosystem-config.json
